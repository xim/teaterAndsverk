      <script type="text/javascript">
function initMap() {
  var pos = {lat: 59.917087, lng: 10.7805047};

  var map = new google.maps.Map(
    document.getElementById('map-canvas'),
    {
      zoom: 13,
      center: pos,
      streetViewControl: false,
      scrollwheel: false,
      mapTypeControl: false,
      styles: [{"stylers":[{"saturation":-70}]}]
    }
  );
  var infowindow = new google.maps.InfoWindow();
  var marker = new google.maps.Marker({map: map, position: pos});
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent('<div><strong>Oslo teatersenter</strong><br/>Hovindveien 1, 0576 Oslo</div>');
    infowindow.open(map, this);
  });
}
      </script>
